    <section class="jobs-section">
      <div class="container">
        <div class="row">
          <div class="card-columns px-sm-0 px-3">

            <!-- /////////////////////////////////////////////////////////////// -->
            <!-- Your Loop starts here -->
            {% for listing in job_listings %}
            <div class="card wow fadeInUp fast">
              <div class="view overlay">
                
                <a href="#!">
                  <div class="mask rgba-indigo-light"></div>
                </a>
              </div>
              <div class="card-body">
                <h5 class="card-title"><a href="{% url 'register' %}" class="tick-blue-text">{{listing.title}}</a></h5>
                <p class="card-text">{{listing.description}}</p>
              </div>
              <div class="card-footer bg-transparent">
                <p class="card-text"><small class="">Company : {{listing.company_name}}</small></p>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
        
      </div>
    </section>
  </main>
