{% load static %}<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Login to portal</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{%  static 'font/font-awesome/css/font-awesome.css' %}">
  <!-- Bootstrap core CSS -->
  <link href="{%  static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{%  static 'css/mdb.css' %}" rel="stylesheet">
  <link href="{%  static 'css/style.css' %}" rel="stylesheet">

</head>

<body>


  <!--Main Navigation-->
  <header>
    <!-- Navigation section here-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark default-color-dark scrolling-navbar">
      <div class="container">
        <a class="navbar-brand" href="#"><strong>Online Job Interview</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto"></ul>
          <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item active">
              <a class="nav-link" href="..">Home<span class="sr-only">(current)</span></a>
            </li>
            
            
           
          </ul>
        </div>
      </div>
    </nav>
    <!--Intro Section-->
    <section class="view intro-2">
      <div class="mask h-100 d-flex justify-content-center align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-lg-5 mx-auto">
              <div class="row">
                <div class="col-md-9 mx-auto">
                   <!-- Material form login -->
                  <div class="card">

                    <h5 class="card-header mdb-color white-text text-center py-4">
                      <strong>Sign in</strong>
                    </h5>

                    <!--Card content-->
                    <div class="card-body px-lg-3 pt-1">

                      <!-- Form -->
                      <form class="text-center py-4 orange-text">
                          {{ form.as_p }}
                          {% csrf_token %}
                          <p><input type="submit" value="Log-in"></p>
                       </form>
                        

                        <!-- Sign in button -->
                        <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>

                       

                      </form>
                      <!-- Form -->

                    </div>

                  </div>
                  <!-- Material form login -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </header>
  <!--Main Navigation-->


  <!--  SCRIPTS  -->
  <!-- JQuery -->
  <script type="{%  static 'text/javascript" src="js/jquery-3.3.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="{%  static 'text/javascript" src="js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="{%  static 'text/javascript" src="js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="{%  static 'text/javascript" src="js/mdb.js' %}"></script>
  <script>
    new WOW().init();
  </script>
</body>
</html>
