{% load static %}<!DOCTYPE html>
<html lang="en" class="full-height">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Bauchi's No 1 Job Website</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'font/font-awesome/css/font-awesome.min.css' %}">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css" rel="stylesheet' %}">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'css/mdb.css" rel="stylesheet' %}">
  <link href="{% static 'css/style.css" rel="stylesheet' %}">
  <style type="{% static 'text/css' %}">

      html,
      body,
      header,
      .carousel {
        height: 70vh !important;
      }

      @media (max-width: 740px) {
        html,
        body,
        header,
        .carousel {
          height: 100vh;
        }
      }

      @media (min-width: 800px) and (max-width: 850px) {
        html,
        body,
        header,
        .carousel {
          height: 100vh;
        }
      }

      @media (min-width: 800px) and (max-width: 850px) {
              .navbar:not(.top-nav-collapse) {
                  background: #929FBA!important;
              }
          }
  </style> 
</head>

<body>
  <!-- Project starts here-->
  <!-- Header section-->
  <header>
    <!-- Navigation section here-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark default-color-dark scrolling-navbar">
      <div class="container">
        <a class="navbar-brand" href="#"><strong>Name of project</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto"></ul>
          <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item active">
              <a class="nav-link" href="#">Menu 1 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menu 2</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menu 4</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navigation section here -->
    <!-- Header banner and content here -->
    <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
      <!--Slides-->
      <div class="carousel-inner" role="listbox">

        <!--First slide-->
        <div class="carousel-item active">
          <div class="view" style="background-image: url('img/banner-img.jpg'); background-repeat: no-repeat; background-size: cover;">

            <!-- Mask & flexbox options-->
            <div class="mask rgba-cyan-slight d-flex justify-content-center align-items-center">
              <!-- Content -->
              <div class="header-bot">
                <div class="container w-100 py-3 white-text d-flex justify-content-center">
                  <div class="col-md-11">
                    <div class="wow fadeInUp">
                      <h2 class="title1">Bauchi's No. 1 Jobs Website.
                        <p>Find Your Perfect Job. Right Now !</p>
                      </h2>
                      <div class="serch-fill">
                        <form role="search" method="get" class="search-form" action="">
                          <input name="s" placeholder="Enter Job Title or Keywords...." class="find" type="text">
                          <button class="find-jobs" type="submit">find jobs</button>
                          </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Content -->
            </div>
            <!-- Mask & flexbox options-->

          </div>
        </div>
        <!--/First slide-->
      </div>
    </div>
    <!-- Header banner and content here-->
  </header>
  <!-- Header section -->

  <main>
    <section class="cate">
      <div class="container">
        <div class="row">
          <div class="wrap2">

            <li>
              <a href="#!">

              </a></li>
              <li>
                <a href="#!">

                </li>
                <li>
                  <a href="#!">
                    <i class="list-icon6"></i>
                    <span>Graduate</span>
                  </a>
                </li>
              </ul>
            </section>
          </div>
        </div>
      </div>

  <!--  SCRIPTS  -->
  <!-- JQuery -->
  <script type="{% static 'text/javascript" src="js/jquery-3.3.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="{% static 'text/javascript" src="js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="{% static 'text/javascript" src="js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="{% static 'text/javascript" src="js/mdb.js' %}"></script>
   <!-- Initializations -->
  <script type="{% static 'text/javascript' %}">
    // Animations initialization
    new WOW().init();
  </script>

  <script>
    // Material Select Initialization
    $(document).ready(function() {
     $('.mdb-select').materialSelect();
    });
  </script>
</body>
</html>
